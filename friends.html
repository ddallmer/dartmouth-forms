<!DOCTYPE html>
<html lang="en">
<title>Friends</title>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>

<body>
	<h1 class="form-title">Friends of Dartmouth</h1>
	<form>
		<input type="hidden" name="form-type" value="friend">
		<p>Name:</p>
			<label>
				<input type="text" class="form-control name" id="alumniNameFirst" placeholder="First">
				<input type="text" class="form-control name" id="alumniNameLAst" placeholder="Last">
				
			</label>
		<span><br>My love for Dartmouth happened when</span>
		<label for="friendOccasion1"></label><input type="text" class="form-control" id="friendOccasion1" placeholder="occasion/reason">
		<span>. The </span>
		<label for="friendNounSubjectActvityQuality2"></label>
		<input type="text" class="form-control quality" id="friendNounSubjectActvityQuality2" placeholder="noun/subj/activity/quality">
		<span> and </span>
		<label for="friendNounSubjectActvityQuality3"></label>
		<input type="text" class="form-control quality" id="friendNounSubjectActvityQuality3" placeholder="noun/subj/activity/quality">
		<span> here has made as big a fan as any alumnus or parent.</span>
		<label for="friendPerson4"></label>
		<input type="text" class="form-control" id="friendPerson4" placeholder="Person">
		<span> is someone I have tremendous admiration for, and </span>
		<label for="friendAttributeQuality5"></label>
		<input type="text" class="form-control quality" id="friendAttributeQuality5" placeholder="attribute,quality">
		<span>is something I wish we had more of in this world. Whenever I think of Dartmouth, I feel </span>
		<label for="friendAdjectivePhrase6"></label>
		<input type="text" class="form-control" id="friendAdjectivePhrase6" placeholder="adjective/phrase">
		<span>.</span>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
