<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
	<div class="site-wrap">
		<div class="container homepage-wrap">
			<h1>Welcome to the Dartmouth College Summit</h1>
			<h2>I'm here as a/an:</h2>
			<div class="row justify-content-around">
				<div class="col col-md-4">
					<div class="homepage-block top">
						<img src="images/pushpin-1.png" class="pin-top-left" alt="red pushpin">
						<h3>Alumni</h3>
					</div>
				</div>
				<div class="col col-md-4">
					<div class="homepage-block top">
						<h3>Parent</h3>
					</div>
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="col col-sm-12 col-md-4">
					<div class="homepage-block bottom">
						<h3>Spouse/<br>Significant Other</h3>
					</div>
				</div>
				<div class="col col-sm-12 col-md-4">
					<div class="homepage-block bottom">
						<img src="images/black-pen-2.png" class="pen-bottom-right" alt="black pen">
						<h3>Friend of Dartmouth</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
