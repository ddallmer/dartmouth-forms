<!DOCTYPE html>
<html lang="en">
<title>Alumni</title>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>

<body>
	<h1 class="form-title">Alumni</h1>
	<form action="submit/submit.php" method="POST">
		<input type="hidden" name="form-type" value="alumni">
		<p>Name:</p>
			<label>
				<input type="text" class="form-control name" id="alumniNameFirst" name="NameFirst" placeholder="First" required>
				<input type="text" class="form-control name" id="alumniNameLast" name="NameLast" placeholder="Last" required>

			</label>
		<span><br>When I see the Dartmouth Green, it always reminds me of</span>
		<label for="alumniResponse1"></label><input type="text" class="form-control long" name="response1" id="alumniResponse1" placeholder="great Dartmouth experience" required>
		<span>. I remember </span>
		<label for="alumniResponse2"></label>
		<input type="text" class="form-control long" id="alumniResponse2" name="response2" placeholder="faculty member/classmate/coach" required>
		<span>, who taught me</span>
		<label for="alumniResponse3"></label>
		<input type="text" class="form-control" id="alumniResponse3" name="response3" placeholder="phrase,noun" required>
		<span>, and </span>
		<label for="alumniResponse4"></label>
		<input type="text" class="form-control" id="alumniResponse4" name="response4" placeholder="class/title" required>
		<span>, which introduced me to</span>
		<label for="alumniResponse5"></label>
		<input type="text" class="form-control" id="alumniResponse5" name="response5" placeholder="phrase" required>
		<span>. I reflect on</span>
		<label for="alumniResponse6"></label>
		<input type="text" class="form-control long" id="alumniResponse6" name="response6" placeholder="the D Plan/Study abroad/experience" required>
		<span>, which led me to</span>
		<label for="alumniResponse7"></label>
		<input type="text" class="form-control" id="alumniResponse7" name="response7" placeholder="place/activity" required>
		<span>, where a lifelong interest in</span>
		<label for="alumniResponse8"></label>
		<input type="text" class="form-control" id="alumniResponse8" name="response8" placeholder="noun/verb" required>
		<span> took root.</span>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
