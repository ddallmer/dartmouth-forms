<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
	<h1>Alumni</h1>
	<form>
		<span>When I think of my days at Dartmouth, I dream of being back in this special place that inspired me to</span>
		<label for="alumniVerbPhrase1"></label><input type="text" class="form-control" id="alumniVerbPhrase1" placeholder="verb/verb phrase">
		<span>. I recall </span>
		<label for="alumniFacultyMember2"></label>
		<input type="text" class="form-control" id="alumniFacultyMember2" placeholder="faculty member">
		<span>, who taught me</span>
		<label for="alumniPhraseNoun3"></label>
		<input type="text" class="form-control" id="alumniPhraseNoun3" placeholder="phrase,noun">
		<span>. I dream of</span>
		<label for="alumniPlaceActivity4"></label>
		<input type="text" class="form-control" id="alumniPlaceActivity4" placeholder="place/activity">
		<span>where a love of</span>
		<label for="alumniNounVerb5"></label>
		<input type="text" class="form-control" id="alumniNounVerb5" placeholder="noun/verb">
		<span>was born. And above all else, I reflect on the one simple lesson that has propelled me through this complex world:</span>
		<label for="alumniPhrase6"></label>
		<input type="text" class="form-control" id="alumniPhrase6" placeholder="phrase">
		<span>.</span>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
